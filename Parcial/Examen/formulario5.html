<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<!-- Campo de centrado de formulario -->
<div style="width: 300px; margin: 0 auto; padding: 20px;">
    <h2 style="text-align: center;">Formulario</h2>
    <form action="#" method="post" style="text-align: center;">
        <!-- Fieldset para datos de usuario -->
        <fieldset>
            <legend>Datos de Usuario</legend>
            <!-- Campo de texto -->
            <p>
                <label for="id_nombre">Nombre:*</label>
                <input type="text" id="id_nombre" name="nombre" required>
            </p>
            <!-- Campo de correo electr贸nico -->
            <p>
                <label for="correo">Correo electr贸nico:*</label>
                <input type="email" id="correo" name="email" required>
            </p>
        </fieldset>
        <!-- Campo de fecha de nacimiento -->
        <p>
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        </p>

        <p>
            <label for="numero">Edad:</label>
            <input type="number" id="numero" name="numero" min="1" max="106">
        </p>

        <!-- Campo de selecci贸n -->
        <p>
            <label for="id_pais">Estado civil:</label>
            <select id="id_pais" name="pais">
                <option value="">Seleccione...</option>
                <option value="mx">Casado</option>
                <option value="co">Divorciado</option>
                <option value="br">Viudo</option>
            </select>
        </p>

        <p>
            <label for="id_pais">Recidencia actual:</label>
            <select id="id_pais" name="pais">
                <option value="">Seleccione...</option>
                <option value="mx">Veracruz</option>
                <option value="co">tabasco</option>
                <option value="br">chiapas</option>
                <option value="mx">villahermosa</option>
                <option value="co">Monterrey</option>
                <option value="br">Tijuana</option>
            </select>
        </p>

        <!-- Casillas de verificaci贸n -->
        <p>
            <label>Intereses:</label>
            <input type="checkbox" id="deportes" name="intereses" value="deportes">
            <label for="deportes">Deportes</label>
            <input type="checkbox" id="artes" name="intereses" value="artes">
            <label for="artes">Artes</label>
            <input type="checkbox" id="lectura" name="intereses" value="lectura">
            <label for="lectura">Lectura</label>
        </p>
        <!-- Campo de archivo -->

            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer">
        </p>
    </form>
</div>
</body>
</html>
