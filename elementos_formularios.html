<html>
<body>
<head>
    <meta charset="utf-8">
</head>
<!-- Campo de centrado de formulario -->
<div style="width: 300px; margin: 0 auto; padding: 20px;">
    <h2 style="text-align: center;"> Ejemplo de elementos de formulario</h2>
    <form action="#" method="post" style="text-align: center;">
        <!-- Campo de texto -->
        <p>
            <label for="id_nombre">Nombre:</label>
            <input type="text" id="id_nombre" name="nombre">
        </p>
        <!-- Campo de contraseña -->
        <p>
            <label>Contraseña:
                <input type="password" name="password">
            </label>
        </p>
        <!-- Campo de correo electrónico -->
        <p>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="email">
        </p>
        <!-- Campo de número -->
        <p>
            <label for="numero">Edad:</label>
            <input type="number" id="numero" name="numero" min="1" max="106">
        </p>
        <!-- Campo de fecha de nacimiento -->
        <p>
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        </p>
        <!-- Campo de hora -->
        <p>
            <label>
                Hora de cita:
                <input type="time" name="hora">
            </label>
        </p>
        <!-- Campo de selección -->
        <p>
            <label for="id_pais">País:</label>
            <select id="id_pais" name="pais">
                <option value="">Seleccione...</option>
                <option value="mx">México</option>
                <option value="co">Colombia</option>
                <option value="br">Brasil</option>
            </select>
        </p>
    </form>
</div>
</body>
</html>
