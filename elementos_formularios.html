<html>
<body>
<h2> Ejemplo de elementos de formulario</h2>
<form action="#" method="post">
    <!-- Campo de texto -->
    <p>
        <label for="id_nombre">Nombre:</label>
        <input type="text" id="id_nombre" name="nombre">
    </p>
    <!-- Campo de contraseña -->
    <p>
        <label>Contrasena:
            <input type="password" name="password">
        </label>
    </p>
    <!-- Campo de correo electrónico -->
    <p>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="email">
    </p>
    <!-- Campo de número -->
    <p>
        <label for="numero">Edad:</label>
        <input type="number" id="numero" name="numero" min="1" max="106">
    </p>
</form>
</body>
</html>
