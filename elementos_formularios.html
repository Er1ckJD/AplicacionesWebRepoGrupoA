<html>
<body>
<h2> Ejemplo de elementos de formulario</h2>
<form action="#" method="post">
    <!-- Campo de texto -->
    <p>
        <label for="id_nombre">Nombre:</label>
        <input type="text" id="id_nombre" name="nombre">
    </p>
    <!-- Campo de contraseña -->
    <p>
        <label>Contraseña:
            <input type="password" name="password">
        </label>
    </p>
</form>
</body>
</html>
